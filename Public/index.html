<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script async defer src="Get-and-Post-JSON.js"></script> 
    <script async defer src="All-task-list.js"></script>
    
    <script async defer src="add-task.js"></script>
    <script async defer src="update-task.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col"></div>
            <h2 class="col">Todo List Manager</h1>
            <div class="col"></div>
            <table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="60%">
                <thead>
                  <tr>
                    <th class="th-sm"> Expand
                    </th>
                    <th class="th-sm">Title
                    </th>
                    <th class="th-sm">Status
                    </th>
                    <th class="th-sm">Priority
                    </th>
                    <th class="th-sm">Description
                    </th>
                    <th class="th-sm">Due Date
                    </th>
                    <th class="th-sm">Update
                    </th>
                  </tr>
                
                </thead>
                <tbody id="task-list">
                        
                </tbody>
            </table>
 
        </div> 
                   
    </div>
         
    </div>
    <div class="modal" id="taskCard" role="dialog">
                </div> 
    
    <button class="open-button" onclick="openForm()">Add New Task</button>
    <div class="modal" id="myForm">
        <div class="modal-dialog">
            <div class="modal-content">
        <h3 class="text-center">Add Task</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form class="form-container">
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <input type="text" id="taskDescription">
                    </div>
                    <div class="form-group">
                        <label for="taskDue">Due Date</label>
                        <input type="date" id="taskDue" required>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <!-- <option value="completed">Completed</option> -->
                            <option value="incomplete" selected>Incomplete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </form>
                <button id="btnTaskAdd" class="btn btn-secondary">Add</button> 
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>               
            </div>
            <div class="col"></div>
        </div>
        </div>
        </div>
    </div>
    <div class="modal" id="updateForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3 class="text-center">Update Task</h3>
                    <div class="row">
                        <div class="col">
                        <form class="form-container">
                            <div class="form-group">
                                 <input type="hidden" id="updateTaskId" readonly>
                             </div>
                            <div class="form-group">
                                <label for="taskTitle">Title</label>
                                <input type="text" id="updateTaskTitle" readonly>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">Description</label>
                                <input type="text" id="updateTaskDescription" readonly>
                            </div>
                            <div class="form-group">
                                <label for="taskDue">Due Date</label>
                                <input type="date" id="updateTaskDue" required>
                            </div>
                            <div class="form-group">
                                <label for="taskStatus">Status</label>
                                <select id="updateTaskStatus">
                                    <option value="completed">Completed</option>
                                    <option value="incomplete" selected>Incomplete</option>
                                </select>
                             </div>
                            <div class="form-group">
                                <label for="taskPriority">Priority</label>
                                    <select id="updateTaskPriority">
                                    <option value="High">High</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                        </form>
                        <button id="updateTask" class="btn btn-secondary">Update</button> 
                        <button type="button" class="btn cancel" onclick="closeUpdateForm()">Close</button> 
                    </div>              
            </div>
         </div>
    </div>
              

    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }

        function openUpdateForm(id) {
            getTaskById(id,function (task) {
                document.getElementById("updateTaskId").value = task.id
                document.getElementById("updateTaskTitle").value = task.title
                document.getElementById("updateTaskDescription").value = task.description
                document.getElementById("updateTaskDue").value = task.due
                document.getElementById("updateTaskStatus").value = task.status
                document.getElementById("updateTaskPriority").value = task.priority  
            })
            document.getElementById("updateForm").style.display = "block";
        }
        
        function closeUpdateForm() {
          document.getElementById("updateForm").style.display = "none";
        }
        function openTaskCard() {
          document.getElementById("taskCard").style.display = "block";
        }
        function closeTaskCard() {
          document.getElementById("taskCard").style.display = "none";
        }
    </script>
</body>
</html>
